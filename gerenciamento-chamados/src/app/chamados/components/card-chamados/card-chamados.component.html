<div class="card-chamados"
     pDraggable="chamado"
     (onDragStart)="onDragStart($event)">
  <p-card>
    <div class="header-card flex flex-row justify-between items-center">
      <span class="titulo-card font-bold">
        {{ chamado.titulo }}
      </span>
      <div class="flex items-center">
        <span class="id-card">
          #id: {{ chamado.id }}
        </span>

        <p-menu #menu [model]="menuItems()" [popup]="true" appendTo="body" styleClass="menu-align-right" />
        <button
          pButton
          icon="pi pi-ellipsis-v"
          class="p-button-text p-button-rounded p-button-secondary"
          (click)="menu.toggle($event)"
        ></button>
      </div>
      
    </div>
    <p>
      {{ chamado.descricao }}
    </p>
    <ng-template pTemplate="footer">
      <div class="flex justify-between items-center gap-4 mt-1">
        <app-chip
          [label]="chamado.categoria"
        />
        <div class="botoes-acoes-card flex">

          <app-button
            icon="pi pi-pencil"
            [text]="true"
            [rounded]="true"
            severity="secondary"
            styleClass="w-full"
            (click)="edit.emit(chamado)"
          />
          <app-button
            icon="pi pi-trash"
            [text]="true"
            [rounded]="true"
            severity="danger"
            styleClass="w-full"
            (click)="remove.emit(chamado.id)"
          />
        </div>
      </div>
    </ng-template>
  </p-card>
</div>
